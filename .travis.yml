language: python
dist: xenial
python:
  - "3.6"
  - "3.7.3"
  - "3.8"
  - "3.9"

before_install:
  - pip install --upgrade pip setuptools wheel

install:
  - pip install --upgrade pycodestyle pyflakes

before_script:
  - pycodestyle --version
  - pycodestyle --show-source --show-pep8 .
  - pyflakes .

script:
  - python setup.py test
