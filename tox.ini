[tox]
envlist =
    py{38,39,310,311}
    qa,package

[testenv]
commands = python -W error::PendingDeprecationWarning setup.py test {posargs}

[testenv:mypy]
deps =
    mypy
commands =
    mypy awacs

[testenv:qa]
deps =
    pycodestyle
    pyflakes
commands =
    pycodestyle --version
    pycodestyle --show-source --show-pep8 setup.py awacs examples scrape tests
    pyflakes ./awacs

[testenv:package]
deps =
    build>=1.0.3
    check_manifest>=0.49
    twine>=4.0.2
commands =
    python -m check_manifest
    python -m build --sdist --wheel .
    twine check dist/*
